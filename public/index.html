<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>NFL Prospector</title>
</head>
<body>
    <section id="dashboard">
        <img src="/images/nfl.png" alt="logo" id="logo">
        <h2 id="title">Welcome to NFL Prospector!</p>
        <h2 id="sub-title">Analyze the top 50 prospects of this yearâ€™s draft</h3>
        <button id="get-started-btn"><a href="#prospect-details">Get Started</a></button>
    </section>
    <section id="prospect-details">
        <div id="search-criteria">
            <select id="search-type">
                <option value="full">Full Name</option>
                <option value="first_name">First Name</option>
                <option value="last_name">Last Name</option>
                <option value="college">College</option>
                <option value="position">Position</option>
                <option value="age">Age</option>
                <option value="height">Height</option>
                <option value="weight">Weight</option>
                <option value="all">All</option>
              </select>
            <input type="text" id="search-bar" placeholder="Search for a player...">
            <button id="search-btn">Search</button>
            <button id="add-btn">Add Player</button>
        </div>
        <div id="prospect-list">
            <table id="prospect-table">
                <thead id="thead">
                    <tr id="table-header">
                        <th class="th">First Name</th>
                        <th class="th">Last Name</th>
                        <th class="th">Position</th>
                        <th class="th">College</th>
                        <th class="th">Age</th>
                        <th class="th">Height</th>
                        <th class="th">Weight(lbs)</th>
                        <th class="th">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </section>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <h2>Edit Prospect</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-id" />

            <div class="form-group">
            <label for="edit-first">First Name</label>
            <input type="text" id="edit-first" />
            </div>

            <div class="form-group">
            <label for="edit-last">Last Name</label>
            <input type="text" id="edit-last" />
            </div>

            <div class="form-group">
            <label for="edit-position">Position</label>
            <input type="text" id="edit-position" />
            </div>

            <div class="form-group">
            <label for="edit-college">College</label>
            <input type="text" id="edit-college" />
            </div>

            <div class="form-group">
            <label for="edit-age">Age</label>
            <input type="number" id="edit-age" />
            </div>

            <div class="form-group">
            <label for="edit-height">Height</label>
            <input type="text" id="edit-height" />
            </div>

            <div class="form-group">
            <label for="edit-weight">Weight</label>
            <input type="number" id="edit-weight" />
            </div>

            <button type="submit">Save Changes</button>
        </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
